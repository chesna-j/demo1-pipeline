<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full HTML Sample Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 1rem; text-align: center; }
        nav { background-color: #f4f4f4; padding: 0.5rem; text-align: center; }
        main { padding: 2rem; }
        footer { background-color: #333; color: white; text-align: center; padding: 1rem; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a> | 
        <a href="#about">About</a> | 
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is a paragraph of text in the main content area.</p>
            <p>Here is a list of items:</p>
            <ul>
                <li>First item</li>
                <li>Second item</li>
            </ul>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>This section contains more information.</p>
            <!-- Example of an image -->
            <img src="placeholder.jpg" alt="A sample image" width="300" height="200">
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Company</p>
    </footer>

</body>
</html>
